<!DOCTYPE html>
<html>

<head>
    <title>My Orders</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        h1 {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 16px;
            margin: 0;
            text-align: center;
            font-size: 26px;
        }

        .orders-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2563eb;
            color: #ffffff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8fafc;
        }

        tr:hover {
            background-color: #e0e7ff;
        }

        .empty {
            text-align: center;
            font-size: 16px;
            color: #6b7280;
            padding: 20px 0;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 20px auto 0;
            text-decoration: none;
        }

        .back-btn button {
            padding: 10px 18px;
            background-color: #1e40af;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .back-btn button:hover {
            background-color: #1e3a8a;
        }
    </style>
</head>

<body>

    <h1>ðŸ“¦ My Orders</h1>

    <div class="orders-container">

        {% if orders %}
        <table>
            <tr>
                <th>Order ID</th>
                <th>Total Price</th>
                <th>Date</th>
            </tr>

            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>â‚¹{{ order.total_price }}</td>
                <td>{{ order.created_at }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <div class="empty">No orders yet.</div>
        {% endif %}

        <a href="{% url 'home' %}" class="back-btn">
            <button>Back To Home</button>
        </a>

    </div>

</body>

</html>
