<!DOCTYPE html>
<html>

<head>
    <title>My Store</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
        }

        .header {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .header a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            background-color: #2563eb;
            padding: 8px 14px;
            border-radius: 6px;
        }

        .header a:hover {
            background-color: #1e40af;
        }

        .products-container {
            max-width: 900px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .product-card {
            background-color: #ffffff;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product-card a {
            text-decoration: none;
            color: #1e40af;
            font-weight: 600;
        }

        .product-card a:hover {
            text-decoration: underline;
        }

        .price {
            font-size: 16px;
            color: #16a34a;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Products</h1>
        <a href="{% url 'order_history' %}">My Orders</a>
    </div>

    <div class="products-container">
        {% for product in products %}
        <div class="product-card">
            <h3>
                <a href="{% url 'product_detail' product.id %}">
                    {{ product.name }}
                </a>
            </h3>
            <p class="price">â‚¹ {{ product.price }}</p>
        </div>
        {% endfor %}
    </div>

</body>

</html>
